{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'style.css' %} ">
    {% if user.is_authenticated %}
    
    {%else%}
    <link rel="stylesheet" href="{% static 'signin.css' %} ">
    {%endif%}
    <title>LoLTeams</title>
</head>
<body class="min-vh-100">
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light w-100 mb-5" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand fs-5" href="{% url 'lolteams:index' %}">팀즈</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fs-5" aria-current="page" href="{% url 'lolteams:league_list'%}">리그</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="{% url 'lolteams:member' %}">멤버</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
          <span>또는 <a href="{% url 'common:signup' %}">계정을 만드세요.</a></span>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="shadow container text-center mt-5 pt-3">
{% block content %}
{% endblock %}
</div>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
{% else %}
{% include "common/login.html" %}
{% endif %}
<script src="{% static 'bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'member.js' %}"></script>
</body>
</html>
